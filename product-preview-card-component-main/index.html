<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- <script type="module" src="./src/main.js"></script> -->
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/utils.css" />
    <link rel="stylesheet" href="/styles/card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="products container section">
        <article class="card">
          <picture class="card__img">
            <source
              srcset="/images/image-product-desktop.jpg"
              media="(min-width: 768px)"
            />
            <img src="/images/image-product-mobile.jpg" alt="Perfume Bottle" />
          </picture>
          <div class="card__content">
            <p class="card__category">Perfume</p>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="flex-group">
              <p class="product__price">
                <span class="sr-only">Current Price:</span>
                $149.99
              </p>
              <p class="product__original-price">
                <span class="sr-only">Current Price:</span>
                $169.99
              </p>
            </div>
            <button class="btn" data-icon="shopping-cart">Add to Cart</button>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
