<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Splitter is a simple, easy-to-use tip calculator app designed to help you calculate tips and split bills effortlessly."
    />
    <meta
      name="keywords"
      content="tip calculator, bill splitter, restaurant tip, percentage calculator"
    />
    <meta name="author" content="Anthony" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.ico"
    />
    <link rel="stylesheet" href="/assets/main.css" />

    <link rel="stylesheet" href="/assets/style.css" />

    <link rel="stylesheet" href="/assets/form.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      rel="preload"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="/app.js" defer></script>

    <title>Tip Calculator - Splitter</title>
  </head>
  <body>
    <header>
      <!-- Logo -->
      <h1 class="logo__container">
        <img id="logo" src="./images/logo.svg" alt="logo of Splitter" />
      </h1>
    </header>
    <main class="calculator">
      <!-- calculator actions -->
      <div class="calculator__container">
        <form class="calculator-form">
          <label for="billAmount" class="calculator-input">
            <!-- Bill -->
            <div class="calculator-input__label">
              <span>Bill</span>
              <span id="billAmountError" class="error-message"></span>
            </div>
            <div class="calculator-input__container">
              <svg
                class="calculator-input__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="11"
                height="17"
              >
                <path
                  fill="#9EBBBD"
                  d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"
                />
              </svg>
              <input
                type="text"
                class="calculator-input__input"
                id="billAmount"
                placeholder="0"
                aria-label="enter-bill-amount"
                aria-required="true"
              />
            </div>
          </label>

          <fieldset class="calculator-fieldset" aria-labelledby="tipLabel">
            <legend id="tipLabel" class="calculator-fieldset__legend">
              Select Tip %
            </legend>
            <div class="calculator-fieldset__options">
              <input
                type="radio"
                name="tip"
                id="tip5"
                value="5"
                aria-required="true"
              />
              <label for="tip5" class="calculator-fieldset__label">5%</label>

              <input
                type="radio"
                name="tip"
                id="tip10"
                value="10"
                aria-required="true"
              />
              <label for="tip10" class="calculator-fieldset__label">10%</label>

              <input
                type="radio"
                name="tip"
                id="tip15"
                value="15"
                aria-required="true"
              />
              <label for="tip15" class="calculator-fieldset__label">15%</label>

              <input
                type="radio"
                name="tip"
                id="tip25"
                value="25"
                aria-required="true"
              />
              <label for="tip25" class="calculator-fieldset__label">25%</label>

              <input
                type="radio"
                name="tip"
                id="tip50"
                value="50"
                aria-required="true"
              />
              <label for="tip50" class="calculator-fieldset__label">50%</label>

              <label for="tipCustom" class="calculator-form__label">
                <input
                  type="text"
                  name="tip"
                  class="calculator-input__input calculator-input__input--custom"
                  id="tipCustom"
                  placeholder="Custom"
                  aria-label="enter-custom-tip-amount"
                />
              </label>
            </div>
          </fieldset>

          <label for="personAmount" class="calculator-input">
            <div class="calculator-input__label">
              <span>Number of People</span>
              <span id="personAmountError" class="error-message"></span>
            </div>

            <div class="calculator-input__container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="calculator-input__icon"
                width="13"
                height="16"
              >
                <path
                  fill="#9EBBBD"
                  d="M9.573 7.729c.406 0 .784.07 1.126.209.342.14.639.33.881.569.232.227.438.503.614.82a5.1 5.1 0 01.407.949c.097.312.178.654.242 1.016.062.359.105.699.126 1.011.02.307.031.624.031.945 0 .836-.259 1.512-.768 2.01-.504.492-1.17.742-1.98.742H2.748c-.81 0-1.477-.25-1.98-.742C.259 14.76 0 14.084 0 13.248c0-.322.01-.64.032-.945.02-.312.063-.652.126-1.01.063-.363.144-.705.242-1.017.1-.323.238-.643.407-.948.176-.318.382-.594.613-.821.243-.238.54-.43.882-.57.342-.138.72-.208 1.125-.208.16 0 .313.067.61.265.183.123.397.264.636.421.204.134.48.259.822.372.333.11.671.167 1.005.167a3.19 3.19 0 001.006-.167c.341-.113.618-.238.822-.372l.636-.42c.296-.2.45-.266.61-.266zM6.598 0C7.63 0 8.522.38 9.252 1.129s1.1 1.666 1.1 2.724c0 1.06-.37 1.976-1.1 2.725-.73.75-1.623 1.13-2.654 1.13-1.03 0-1.924-.38-2.653-1.13-.73-.749-1.1-1.666-1.1-2.725 0-1.058.37-1.975 1.1-2.724C4.675.379 5.567 0 6.598 0z"
                />
              </svg>
              <input
                type="text"
                class="calculator-input__input"
                id="personAmount"
                placeholder="0"
                aria-label="enter-person-amount"
                aria-required="true"
              />
            </div>
          </label>
        </form>

        <!-- calculator results -->
        <div class="calculator-totals">
          <div class="calculator-totals__container">
            <div class="calculator-totals__flex">
              <p>
                Tip Amount
                <br />
                <span class="calculator-totals__span">/ person</span>
              </p>

              <p class="calculator-totals__result"></p>
            </div>

            <div class="calculator-totals__flex">
              <p>
                Total
                <br />
                <span class="calculator-totals__span">/ person</span>
              </p>

              <p class="calculator-totals__result"></p>
            </div>
          </div>
          <button class="calculator-totals__reset" type="reset" disabled>
            Reset
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Made with ❤︎ by
      <a
        href="https://github.com/LivexTwin"
        target="_blank"
        rel="noopener noreferrer"
        >Anthony</a
      >.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/imask"></script>
  </body>
</html>
