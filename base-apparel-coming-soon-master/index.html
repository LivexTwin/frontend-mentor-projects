<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/components/style.css" />
    <link rel="stylesheet" href="/components/hero.css" />
    <link rel="stylesheet" href="/components/utils.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="logo">
      <img src="/images/logo.svg" alt="logo" />
    </header>
    <section class="container">
      <div class="left" data-spacing="large">
        <div class="left__container">
          <h1 class="left__title">
            <span>We're</span><br />coming <br />
            soon
          </h1>
          <p class="left__desc">
            Hello fellow shoppers! We're currently building our new
            <br />fashion store. Add your email below to stay up-to-date with
            <br />
            announcements and our launch deals.
          </p>
        </div>

        <form action="#">
          <input
            type="email"
            placeholder="Email Address"
            for="Email"
            required
          />
          <label for="email">
            <img src="/images/icon-error.svg" class="error-icon" alt="" />
          </label>
          <button class="btn submit" type="submit">
            <img src="/images/icon-arrow.svg" alt="arrow" />
          </button>
          <p class="error-text">Please, provide a valid email</p>
        </form>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Liveâ˜†Twin</a>.
        </p>
      </div>
      <div class="right"></div>
    </section>

    <script src="index.js" defer></script>
  </body>
</html>
